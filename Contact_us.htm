<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="contactusstyle.css">
</head>
<body>
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <p>ai esse iure.</p>
        </div>
        <div class="container">
         <div class="contactInfo">
             <div class="box">
               <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i>
               </div>
               <div class="text">
                   <h3>Address</h3>
                   <p>Bhaktapur</p>
               </div>
             </div>
         </div>
        </div>
        <div class="box">
            <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i>
            </div>
            <div class="text">
                <h3>Phone</h3>
                <p>9867546345</p>
            </div>
          </div>
      </div>
     </div>
     <div class="box">
        <div class="icon"><i class="fa fa-reply" aria-hidden="true"></i>
        </div>

            <h3>Email</h3>
            <p>pinky75@gmail.com</p>
        </div>
      </div>
  </div>
 </div>
 <div class="contactForm">
     <form>
         <h2>Send Message</h2>
         <div class="inputBox">
         <input type="text" name="" required="required">
         <span>Full Name</span>
         </div>
         <div class="inputBox">
            <input type="text" name="" required="required">
            <span>Email</span>
            </div>
            <div class="inputBox">
              <textarea required="required"></textarea>
                <span>Type your Message...</span>
                </div>
                <div class="inputBox">
                    <input type="submit" name="" value="Send">
     </form>

 </div>
    </section>
